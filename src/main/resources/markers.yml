# ----------------------------------------------------------------------------------------------------
# Premade GhostMarkers
#
# This file contains a list of premade markers that you can use as templates for your own markers.
# To use a premade marker, simply copy its configuration into your config.yml and customize it
# to your liking. You can also use the `/marker fromfile <file> <id>` command to load a marker
# directly from a file.
#
# For more information on how to configure markers, please refer to the GhostMarkers documentation.
# ----------------------------------------------------------------------------------------------------

# Example of a marker that follows a player
follow_player_example:
  type: 'PLAYER'
  follow: 'Notch'
  update_interval: 20
  visible_to:
    - 'all'
  world: 'world'

# Example of a marker at a fixed location
fixed_location_example:
  type: 'RED_X'
  follow_coords:
    x: 100
    y: 64
    z: 200
  update_interval: 20
  visible_to:
    - 'all'
  world: 'world'

# Example of a marker that is only visible when the player is sneaking
sneaking_marker_example:
  type: 'WHITE_CIRCLE'
  follow: 'Dinnerbone'
  update_interval: 10
  visible_to:
    - 'all'
  world: 'world'
  conditions:
    - 'sneaking'
